<!DOCTYPE HTML>

<html lang="ko">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
    </script>


    <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js">
    </script>

</head>
<body>
   <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
      <a class="navbar-brand" href="{% url 'main:index' %}">Nayechan.com</a>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" id="navbardrop"
                     data-toggle="dropdown" href="javascript:void(0);">
                      Projects
                  </a>
                  <div class="dropdown-menu">
			  <a class="dropdown-item" href="{% url 'main:exrave' %}">EXRave</a>
			  <a class="dropdown-item" href="{% url 'project:index' %}">Project Blog </a>
		  </div>
              </li>
          </ul>
      </div>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
      </button>
  </nav>  
  {% block content %}
  {% endblock %}
</body>
</html>
